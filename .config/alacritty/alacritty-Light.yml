env:
    # TERM: xterm-256color
      Term: alacritty

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12

  # The normal (roman) font face to use.
  normal:
    family: SF Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: SF Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: SF Mono
    # Style can be specified to pick a specific face.
    # style: Italic
    
  # Line Height
  offset:
    x: 0
    y: 10


window:
  padding:
    x: 30
    y: 30


    # Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '#e3e3e3'
    foreground: '#707070'

  # Normal colors
  normal:
    black:   '#000000'  # Arbitrary
    red:     '#f74545'
    green:   '#008734'
    yellow:  '#ffb62c'
    blue:    '#5145f7'
    magenta: '#ff5370'  # Dark pink of the original material theme
    cyan:    '#39adb5'
    white:   '#a0a0a0'  # Arbitrary

  # Bright colors
  bright:
    black:   '#4e4e4e'  # Arbitrary
    red:     '#ff5370'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#f07178'  # Pink of the original material theme
    cyan:    '#89ddff'
    white:   '#ffffff'  # Arbitrary


    selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true


# Mouse bindings
mouse_bindings:
  - { mouse: Right, action: Copy }
    
