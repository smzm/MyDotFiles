# Font configuration (changes require restart)
font:
  # The size to use.
  size: 14


  # The normal (roman) font face to use.
  normal:
    family: SF Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: SF Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: SF Mono
    # Style can be specified to pick a specific face.
    # style: Italic
    
  # Line Height
  offset:
    x: 0
    y: 10


window:
  padding:
    x: 30
    y: 0


    # Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '#262626'
    foreground: '#eeffff'

  # Normal colors
  normal:
    black:   '#000000'  # Arbitrary
    red:     '#e53935'
    green:   '#91b859'
    yellow:  '#ffb62c'
    blue:    '#6182b8'
    magenta: '#ff5370'  # Dark pink of the original material theme
    cyan:    '#39adb5'
    white:   '#a0a0a0'  # Arbitrary

  # Bright colors
  bright:
    black:   '#4e4e4e'  # Arbitrary
    red:     '#ff5370'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#f07178'  # Pink of the original material theme
    cyan:    '#89ddff'
    white:   '#ffffff'  # Arbitrary
